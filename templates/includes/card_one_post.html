<!-- Пост -->  
<div class="card mb-3 mt-1 shadow-sm">
        {% load thumbnail %}
        {% thumbnail post.image "960x339" crop="center" upscale=True as im %}
                <img class="card-img" src="{{ im.url }}">
        {% endthumbnail %}
        <div class="card-body">
                <p class="card-text">
                        <!-- Ссылка на страницу автора в атрибуте href; username автора в тексте ссылки -->
                        <a href="{% url 'post' post.author.username post.id %}"><strong class="d-block text-gray-dark">@{{ author.username }}</strong></a>
                        <!-- Текст поста -->
                        {{ post.text }}
                </p>
                
                <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group ">
                                {% if user == post.author %}
                                <!-- Ссылка на редактирование, показывается только автору записи -->
                                <a class="btn btn-sm text-muted" href="{% url 'post_edit' post.author.username post.id %}" role="button">Редактировать</a>
                                {% endif %}
                        </div>
                        <!-- Дата публикации  -->
                        <small class="text-muted">Дата публикации: {{ post.pub_date|date:"d M Y"}}</small>
                </div>
        </div>
</div>
